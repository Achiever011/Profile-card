<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD</title>
</head>
<body>


    <div class="container">
        <div class="top-image">
            <img src="bg-pattern-card.svg" alt="Image">
        </div>

        <div class="profile-pic">
            <img src="image-victor.jpg" alt="Profile Picture">
        </div>

        <div class="name">
            <h1>Victor Crest <span class="grey-color">26</span></h1>
            <p><span class="grey-color london">London</span></p>
            
        </div>
        <hr>

        <div class="reactions">
            <div class="followers">
                <h1>80K</h1> <br>
                <p> <span class="grey-color one">Followers</span></p>
            </div>

            <div class="likes">
                <h1>803K</h1> <br>
                <p> <span class="grey-color one">Likes</span></p>
            </div>
                
            <div class="photos">
                <h1>1.4K</h1> <br>
                <p> <span class="grey-color one">Photos</span></p>
            </div>
        </div>
    </div>

</body>
</html>
